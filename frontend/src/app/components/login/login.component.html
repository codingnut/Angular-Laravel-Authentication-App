<div class="mt-4 col-6 offset-3">
  <div class="card">
    <div class="card-header"><p class="h4  text-center">Sign in</p></div>
    <div class="card-body">
      <form #loginForm=ngForm class="text-center border border-light p-5" (ngSubmit)=onSubmit()> 
        <!-- Email -->
        <input name="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]=form.email required>
        <!-- Password -->
        <input name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]=form.password required>
      
        <div class="d-flex justify-content-around">
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>
      
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit" [disabled]="!loginForm.valid">Sign in</button>
      
        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>
      </form>
      <!-- Default form login -->
    </div>
  </div>
</div>
